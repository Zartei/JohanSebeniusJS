<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inlämning 2</title>
    <meta name="author" content="Johan Sebenius">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    div{
        background-color: azure;
    }
</style>
</head>
<body>
<!-- 
Krav på innehåll:
    • #Scatter  
        En spridningsplott som visar pris på x-axeln och antal recensioner på y-axeln.
    • #Histogram        
        Ett histogram som visar spridningen på hyrespriserna
    • #Boxplot          
        En box-plot som visar spridningen på priset för ”min_stay”, 
        d v s hur priserna varierar kopplat till antal dagar man minst måste stanna. 
        Samtliga ”min_stay” värden måste visualiseras.
    • #piechart         
        Ett paj diagram som visar andel procent av varje typ av rum ”room_type” har av det totala antalen objekt.

    • Alla spridningsplott, histogram, och boxplott måste ha namn på x-axeln och y axeln motsvarande vad axeln representerar.
    • Paj-diagramet skall ha namn på varje typ av ”room_type”.

    Tekniska krav:
    • Koden skall gå att köras på Google Chrome
    • Alla 4 plottarna/diagrammen måste visas i en och samma fönster.
    • Koden skall vara separerad i en .html fil, en .js fil, samt eventuell .css fil om du modifierat något med CSS. 
        Vi följer det såkallade ”Separation of Concerns”.
    • Koden skall vara uppladdad på din personliga Github i ett separat repository. 
        Repositoryt måste innehålla ditt fullständiga namn (detta förenklar rättningen avsevärt). 
        Du får ladda upp filerna med Git Bash eller Manuellt.
        Skicka även länken till din labbpartner som ska ge dig feedback 
-->

    <div id="Scatter" style="width:600px;height:250px;"></div>
    <div id="Histogram" style="width:600px;height:250px;"></div>
    <div id="Boxplot" style="width:600px;height:250px;"></div>
    <div id="piechart" style="width:600px;height:250px;"></div>
</body>
<script src="myjs.js"></script>
</html>
